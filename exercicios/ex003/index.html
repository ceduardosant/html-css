<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Podemos carregar uma imagem que não está na mesma pasta ao especificar um caminho a ser seguido:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://i.pinimg.com/564x/d4/6e/24/d46e24e1f68bdc7553dec3fcfedc7699.jpg" alt="Foto com URL">
</body>
</html>
